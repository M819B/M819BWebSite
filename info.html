<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="tab-title">M819 Dekuu</title>
  <link rel="icon" type="image/png" href="dekuu-icon.png">

  <style>
    /* --- Base Layout --- */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .click-to-enter {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 5vw;
      font-weight: bold;
      animation: moveBackground 2s ease-in-out infinite;
      z-index: 10;
      text-align: center;
    }

    .click-to-enter:hover {
      cursor: pointer;
      transform: scale(1.05);
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .main-content {
      display: none;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .music-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 15;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .music-toggle {
      background: #ff4b5c;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(255, 75, 92, 0.8);
    }

    .music-toggle:hover {
      transform: scale(1.05);
    }

    .volume-slider {
      width: 150px;
      height: 10px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(90deg, #ff4b5c, #ff6b81);
      outline: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 75, 92, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
      width: 420px;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(0); }
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff4b5c;
      animation: pulse 2s infinite;
    }

    .username {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff4b5c, #ff6b81);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(255, 75, 92, 0.7);
    }

    .info-box {
      background: #222;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
      box-shadow: 0 0 10px rgba(255, 75, 92, 0.5);
      width: 90%;
      font-size: 16px;
      font-weight: bold;
    }

    .icons {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .icons a:hover img {
      transform: scale(1.3);
      filter: drop-shadow(0 0 10px #ff4b5c);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* --- Mobile Styles --- */
    @media screen and (max-width: 600px) {
      .profile-container {
        width: 95vw;
        padding: 20px;
      }

      .username {
        font-size: 6vw;
      }

      .info-box {
        font-size: 14px;
      }

      .music-controls {
        top: 10px;
        left: 10px;
      }

      .music-toggle {
        padding: 8px 12px;
        font-size: 14px;
      }

      .volume-slider {
        width: 120px;
      }

      .icons a img {
        width: 45px;
        height: 45px;
      }

      .click-to-enter {
        font-size: 7vw;
        padding: 20px;
      }
    }
  </style>

  <script>
    let audio = new Audio('chill-music.mp3');
    audio.loop = true;
    let isPlaying = false;

    function toggleMusic() {
      isPlaying ? audio.pause() : audio.play();
      isPlaying = !isPlaying;
    }

    function setVolume(volume) {
      audio.volume = volume;
    }

    function typeText(element, text, speed, callback) {
      let i = 0;
      element.innerHTML = "";
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          if (callback) callback();
        }
      }
      type();
    }

    function enterSite() {
      document.querySelector(".click-to-enter").style.display = "none";
      document.querySelector(".main-content").style.display = "flex";
      audio.play();
      isPlaying = true;
      typeText(document.getElementById("username"), "M819 Dekuu", 150, function () {
        typeText(document.getElementById("game-status"), "ðŸŽ® Playing Minecraft", 150);
      });
    }
  </script>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Enter Screen -->
  <div class="click-to-enter" onclick="enterSite()">Click to Enter...</div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="music-controls">
      <button class="music-toggle" onclick="toggleMusic()">Music On/Off</button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="1" />
    </div>

    <div class="profile-container">
      <img src="profile.png" class="profile-pic" alt="Profile Picture" />
      <div id="username" class="username"></div>
      <div class="info-box">Playing Minecraft all day.</div>
      <div id="game-status" class="info-box"></div>

      <div class="icons">
        <a href="https://www.youtube.com/@M819_Dekuu" target="_blank"><img src="youtube.png" alt="YouTube" /></a>
        <a href="https://www.roblox.com/users/1936761233/profile" target="_blank"><img src="roblox.png" alt="Roblox" /></a>
        <a href="https://discord.com/users/726790429055385620" target="_blank"><img src="discord.png" alt="Discord" /></a>
        <a href="https://open.spotify.com/user/31dgudzlolnvguv6mabfdf4vzzbe" target="_blank"><img src="spotify.png" alt="Spotify" /></a>
      </div>
    </div>
  </div>
</body>
</html>
