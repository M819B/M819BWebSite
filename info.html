<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M819 Dekuu</title>
  <link rel="icon" type="image/png" href="dekuu-icon.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .click-to-enter {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }

    .main-content {
      display: none;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 75, 92, 0.8);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 5;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff4b5c;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    .username {
      font-size: 30px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4b5c, #ff6b81);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(255, 75, 92, 0.8);
    }

    .info-box {
      background: #222;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    .icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
      opacity: 0.9;
    }

    .music-controls {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .music-toggle {
      background: #ff4b5c;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .volume-slider {
      width: 150px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .profile-container {
        width: 100%;
        max-width: 95%;
        padding: 20px;
      }

      .icons a img {
        width: 40px;
        height: 40px;
      }

      .username {
        font-size: 24px;
      }

      .info-box {
        font-size: 14px;
      }

      .click-to-enter {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Video background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/4y9gij.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Click to enter -->
  <div class="click-to-enter" onclick="enterSite()">
    Click to Enter...
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="music-controls">
      <button class="music-toggle" onclick="toggleMusic()">Music On/Off</button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="1">
    </div>

    <div class="profile-container">
      <img src="profile.png" alt="Profile Picture" class="profile-pic">
      <div id="username" class="username">M819 Dekuu</div>
      <div class="info-box">Playing Minecraft all day.</div>
      <div id="game-status" class="info-box">ðŸŽ® Playing Minecraft</div>

      <div class="icons">
        <a href="https://www.youtube.com/@M819_Dekuu" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        <a href="https://www.roblox.com/users/1936761233/profile" target="_blank"><img src="roblox.png" alt="Roblox"></a>
        <a href="https://discord.com/users/726790429055385620" target="_blank"><img src="discord.png" alt="Discord"></a>
        <a href="https://open.spotify.com/user/31dgudzlolnvguv6mabfdf4vzzbe" target="_blank"><img src="spotify.png" alt="Spotify"></a>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="chill-music.mp3" loop></audio>

  <script>
    const audio = document.getElementById('bg-music');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    function setVolume(vol) {
      audio.volume = vol;
    }

    function enterSite() {
      document.querySelector(".click-to-enter").style.display = "none";
      document.querySelector(".main-content").style.display = "flex";
      audio.play();
      isPlaying = true;
    }
  </script>
</body>
</html>
