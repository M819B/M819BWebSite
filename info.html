<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="tab-title">M819 Dekuu</title>
    <link rel="icon" type="image/png" href="dekuu-icon.png">

    <style>
        /* Background Video Styling */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            flex-direction: column;
        }

        .click-to-enter {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 24px;
            font-weight: bold;
            animation: moveBackground 2s ease-in-out infinite;
            z-index: 10;
        }

        .click-to-enter:hover {
            cursor: pointer;
            transform: scale(1.05);
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .main-content {
            display: none;
            z-index: 5;
        }

        .music-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 15;
        }

        .music-toggle {
            background: #ff4b5c;
            color: white;
            font-weight: bold;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(255, 75, 92, 0.8);
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 75, 92, 1);
        }

        .volume-slider {
            width: 200px;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, #ff4b5c, #ff6b81);
            outline: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 75, 92, 0.6);
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 35px rgba(255, 75, 92, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 420px;
            height: auto;
            animation: slideIn 1s ease-in-out;
            transition: all 0.5s ease;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(0); }
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #ff4b5c;
            animation: pulse 2s infinite;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover { transform: scale(1.1); }

        .username {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff4b5c, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 10px rgba(255, 75, 92, 0.8);
            overflow: hidden;
            white-space: nowrap;
        }

        .info-box {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 0 20px rgba(255, 75, 92, 0.7);
            width: 90%;
            font-size: 18px;
            font-weight: bold;
        }

        .icons {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .icons a img {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .icons a:hover {
            transform: scale(1.3) rotate(5deg);
            opacity: 0.9;
            filter: drop-shadow(0 0 20px #ff4b5c);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>

    <script>
        let audio = new Audio('chill-music.mp3');
        audio.loop = true;
        let isPlaying = false;

        function toggleMusic() {
            isPlaying ? audio.pause() : audio.play();
            isPlaying = !isPlaying;
        }

        function setVolume(volume) {
            audio.volume = volume;
        }

        function typeText(element, text, speed, callback) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        function enterSite() {
            document.querySelector(".click-to-enter").style.display = "none";
            document.querySelector(".main-content").style.display = "block";
            audio.play();
            isPlaying = true;
            typeText(document.getElementById("username"), "M819 Dekuu", 150, function () {
                typeText(document.getElementById("game-status"), "ðŸŽ® Playing Minecraft", 150);
            });
        }
    </script>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="background.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Click to Enter -->
    <div class="click-to-enter" onclick="enterSite()">Click to Enter...</div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="music-controls">
            <button class="music-toggle" onclick="toggleMusic()">Music On/Off</button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="1" />
        </div>

        <div class="profile-container">
            <img src="profile.png" alt="Profile Picture" class="profile-pic" />
            <div id="username" class="username"></div>
            <div class="info-box">Playing Minecraft all day.</div>
            <div id="game-status" class="info-box"></div>

            <div class="icons">
                <a href="https://www.youtube.com/@M819_Dekuu" target="_blank"><img src="youtube.png" alt="YouTube" /></a>
                <a href="https://www.roblox.com/users/1936761233/profile" target="_blank"><img src="roblox.png" alt="Roblox" /></a>
                <a href="https://discord.com/users/726790429055385620" target="_blank"><img src="discord.png" alt="Discord" /></a>
                <a href="https://open.spotify.com/user/31dgudzlolnvguv6mabfdf4vzzbe" target="_blank"><img src="spotify.png" alt="Spotify" /></a>
            </div>
        </div>
    </div>
</body>
</html>
